<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="teamMemberModalLabel">{{ team_member.name }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body text-center"> <!-- Add the "text-center" class -->
            <div class="profile-picture">
                <img src="{{ team_member.image.url }}" alt="{{ team_member.name }}">
            </div>
            <div class="team-member-info">
                <p class="position">{{ team_member.position }}</p>
            </div>
            <div class="bio">
                {{ team_member.bio }}
            </div>
        </div>
    </div>
</div>
